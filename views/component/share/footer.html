<!DOCTYPE html>
<html lang="en" ng-app="restaurantApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font ansewsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- AngularJS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- AngularJS Route -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"
      integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <!--  -->
    <footer class="footer sticky-bottom">
      <div class="container">
        <div
          class="footer-top d-flex justify-content-between align-items-center"
        >
          <a href="#" class="footer-top-feed text-decoration-underline fw-bold"
            >Instagram Feed</a
          >
          <img
            src="/assets/img/header-footer/Logo.png"
            class="img-fluid header-footer-top-img"
            alt=""
          />
          <div class="footer-top-social d-flex">
            <li>
              <a href="#" class="ms-3"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li>
              <a href="#" class="ms-3"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
              <a href="#" class="ms-3"><i class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
              <a href="#" class="ms-3"
                ><i class="fa-brands fa-pinterest"></i
              ></a>
            </li>
          </div>
        </div>

        <div
          class="footer-bottom-content d-flex justify-content-between align-items-center"
        >
          <div class="bottom-content-contact d-flex flex-column gap-4">
            <span class="text-line">CONTACT</span>
            <div>
              5 Rue Dalou, 75015 Paris
              <span class="text-hight-light">Call</span>: +33 156 78 89 56
              <span class="text-hight-light">benoit@mail.com</span>
            </div>
          </div>

          <div class="bottom-content-form d-flex flex-column gap-4">
            <p class="mx-auto text-center">
              Join our mailing list for updates, Get news & offers events.
            </p>
            <form action="#" novalidate>
              <div class="input-group mb-3">
                <input
                  type="text"
                  class="form-control bg-transparent"
                  placeholder="Email"
                  aria-label="Email"
                  aria-describedby="button-addon2"
                />
                <button
                  class="btn btn-footer-contact"
                  type="button"
                  id="button-addon2"
                >
                  Subcribe
                </button>
              </div>
            </form>
          </div>

          <div class="bottom-content-working d-flex flex-column gap-4">
            <span class="text-line">WORKING HOURS</span>
            <div class="working-hours-content">
              <ul class="m-0 p-0 d-flex flex-column">
                <li class="ms-auto">
                  <span class="text-hight-light">Man-Fri: </span>7.00am-6.00pm
                </li>
                <li class="ms-auto">
                  <span class="text-hight-light">Sat: </span>7.00am-6.00pm
                </li>
                <li class="ms-auto">
                  <span class="text-hight-light">Sun: </span>8.00am-6.00pm
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </footer>
  </body>

  <!-- Bootstrap JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
    integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Custom JS -->
  <script src="controller/app.js"></script>
</html>
