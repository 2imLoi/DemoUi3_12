<!DOCTYPE html>
<html lang="en" ng-app="restaurantApp">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/css/bootstrap.min.css"
      integrity="sha512-SbiR/eusphKoMVVXysTKG/7VseWii+Y3FdHrt0EpKgpToZeemhqHeZeLWLhJutz/2ut2Vw1uQEj2MbRF+TVBUA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font ansewsome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/main.css" />

    <!-- AngularJS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"
      integrity="sha512-KZmyTq3PLx9EZl0RHShHQuXtrvdJ+m35tuOiwlcZfs/rE7NZv29ygNA8SFCkMXTnYZQK2OX0Gm2qKGfvWEtRXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>

    <!-- AngularJS Route -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/angular-route/1.8.3/angular-route.min.js"
      integrity="sha512-y1qD3hz/IAf8W4+/UMLZ+CN6LIoUGi7srWJ3r1R17Hid8x0yXe+1B5ZelkaL1Mjzedzu0Cg3HBvDG02SAgSzBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div
          class="header-top d-flex justify-content-between align-content-center"
        >
          <div class="header-top-call my-auto">
            <button class="btn btn-primary-outline">Call-987654321</button>
          </div>
          <img
            src="/assets/img/header/Logo.png"
            class="img-fluid header-top-img"
            alt=""
          />
          <div class="header-top-reversed my-auto">
            <i class="fa-solid fa-cart-shopping"></i>
            <button class="btn btn-primary-custom ms-3">Reservation</button>
          </div>
        </div>
      </div>
      <div>
        <img
          src="/assets/img/header-footer/Logo.png"
          class="img-fluid header-footer-top-img"
          alt=""
        />
        <div class="header-top-reversed my-auto">
          <i class="fa-solid fa-cart-shopping pe-4"></i>
          <button class="btn btn-primary-custom">Reservation</button>
        </div>
      </div>

      <nav class="navbar navbar-expand-sm bg-transparent">
        <button
          class="navbar-toggler d-lg-none"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsibleNavId"
          aria-controls="collapsibleNavId"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="collapsibleNavId">
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <li class="nav-item">
              <a class="nav-link active" href="#" aria-current="page"
                >Homes <span class="visually-hidden">(current)</span></a
              >
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">Menu</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">Reservation</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">Gallery</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">Blog</a>
            </li>
            <li class="nav-item ms-3">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
          <div class="d-flex my-2 my-lg-0">
            <li class="nav-item">
              <a href="" class="nav-link"
                ><i class="fa-brands fa-instagram"></i
              ></a>
            </li>
            <li class="nav-item ms-3">
              <a href="" class="nav-link"
                ><i class="fa-brands fa-facebook"></i
              ></a>
            </li>
            <li class="nav-item ms-3">
              <a href="" class="nav-link"
                ><i class="fa-brands fa-twitter"></i
              ></a>
            </li>
            <li class="nav-item ms-3">
              <a href="" class="nav-link"
                ><i class="fa-brands fa-pinterest"></i
              ></a>
            </li>
          </div>
        </div>
      </nav>
    </header>
  </body>

  <!-- Bootstrap JS -->
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js"
    integrity="sha512-1/RvZTcCDEUjY/CypiMz+iqqtaoQfAITmNSJY17Myp4Ms5mdxPS5UV7iOfdZoxcGhzFbOm6sntTKJppjvuhg4g=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  ></script>

  <!-- Custom JS -->
  <script src="controller/app.js"></script>
</html>
